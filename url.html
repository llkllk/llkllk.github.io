<html>
<head>
<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/wxzf.css">
<script src="https://lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>
<script>
  // 获取 URL 参数
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  // 页面加载后设置跳转链接
  window.onload = function() {
    var url = getUrlParameter('url');
    var targetUrl = url ? '/Safeurl.html?url=' + encodeURIComponent(url) : '/Safeurl.html';
    document.getElementById('jumpLink').href = targetUrl;
  };
</script>
</head>
<body>
<div class="wenx_xx">
  <p><img src="images/succ.png" alt="" class="succ_img"></p>
  <p>&nbsp;</p>
  <p>&nbsp;  </p>
  <p class="succ_tit f24">正在载入页面</p>
  <p class="succ_tit">&nbsp;</p>
  <p class="succ_tit">&nbsp;</p>
  <a href="#" id="jumpLink" class="all_w ljzf_but"><strong>立即进入</strong></a>
</div>
</body>
</html>
